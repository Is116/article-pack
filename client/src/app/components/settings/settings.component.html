<div class="w-full">
    <p class="font-medium text-xl mb-4">Edit User Data</p>
    <form [formGroup]="editUserForm" (ngSubmit)="saveChanges()">
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Username</mat-label>
          <input matInput type="text" formControlName="username">
          <mat-error *ngIf="editUserForm.controls['username'].invalid && editUserForm.controls['username'].touched" class="text-mat-error text-mat-error-message">
            Username is required.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
          <mat-error *ngIf="editUserForm.controls['email'].invalid && editUserForm.controls['email'].touched" class="text-mat-error text-mat-error-message">
            Email is required and must be a valid email.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="editUserForm.hasError('required')" class="text-mat-error text-mat-error-message">
            Password is required.
          </mat-error>
          <mat-error *ngIf="editUserForm.hasError('minlength')" class="text-mat-error text-mat-error-message">
            Password must be at least 8 characters long.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mb-4">
        <mat-form-field appearance="fill" class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" formControlName="confirmPassword">
          <mat-error *ngIf="editUserForm.hasError('passwordMismatch')" class="text-mat-error text-mat-error-message">
            Passwords do not match.
          </mat-error>
        </mat-form-field>
      </div>
  
      <div class="mt-4">
        <button type="submit" class="bg-gray-900 hover:bg-white border-2 border-white text-white hover:text-gray-900 hover:border-2 hover:border-gray-900 font-bold py-2 px-4 rounded w-full" [disabled]="editUserForm.invalid">Save Changes</button>
      </div>
    </form>
  </div>
