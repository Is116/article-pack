<div id="articals" class="mx-4 lg:mx-8">
    <div class="pt-10 pb-4 border-t-4 border-black flex justify-between items-center">
      <p class="font-extrabold text-xl md:text-3xl lg:text-5xl">Featured Articals</p>
      <a href="articles" class="text-black py-2 px-4 text-base md:text-lg lg:text-xl font-normal">All Articals <fa-icon class="ml-2" [icon]="rightArrow"></fa-icon></a>
    </div>
    <div class="pt-10 pb-4">
      <div class="grid xl:grid-cols-4 md:grid-cols-2 sm:grid-cols-1 gap-4">
        <a *ngFor="let artical of articals" [href]="artical.link" class="border-2 border-black p-8 my-4 flex flex-col justify-center items-center">
          <div class="flex flex-row w-full justify-end mb-4">
            <div class="mt-6 py-1 px-4 text-xl font-medium">{{ artical.category }}</div>
          </div>        
          <img [src]="artical.imageSrc" alt="{{ artical.name }}" class="w-full h-full mb-6 object-cover">
          <p class=" py-1 px-4 text-3xl font-semibold">{{ artical.name }}</p>
          <p class="hover:text-white hover:bg-black border-2 border-black mt-6 py-1 px-8 rounded-full text-xl font-medium">View</p>
        </a>
    </div>
  </div>
</div>
