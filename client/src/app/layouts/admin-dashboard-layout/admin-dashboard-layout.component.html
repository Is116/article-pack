
<div class="min-h-screen mt-14 flex  justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full sm:w-[1500px] h-full">
        <div class="flex flex-col md:flex-row">
            <div class="bg-gray-200 rounded-2xl w-full md:w-1/5 p-4">
                <div class="flex justify-center">
                    <p class="text-2xl font-semibold mb-4">Admin Dashboard</p>
                </div>
                <div class="flex flex-col gap-1">
                    <a [href]="link.link" *ngFor="let link of sidebarData.navigationLinks" class="mb-2 bg-gray-900 hover:bg-white text-white hover:text-gray-900 rounded-xl px-4 py-3">
                    {{ link.label }}</a>
                </div>
            </div>
            <div class="flex-1 w-full md:w-4/5 p-4">
                <router-outlet></router-outlet>
            </div>
        </div>
    </div>
  </div>
