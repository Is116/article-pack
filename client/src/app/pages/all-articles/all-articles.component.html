<div class="my-8 flex flex-col items-center justify-center">
    <div class="relative w-full h-72 overflow-hidden">
      <img src="https://img.freepik.com/free-photo/two-businessmen-sitting-couch_53876-26181.jpg?w=996&t=st=1697906997~exp=1697907597~hmac=f7323532f8964640573e7859130a43a9dbc668c4608e649d7a509513b0444729"
        alt="About Image" class="object-cover object-center w-full h-full">
      <div class="px-4 lg:px-0 absolute inset-0 flex flex-col items-center justify-center bg-black bg-opacity-50">
        <h1 class="text-white text-4xl sm:text-6xl font-bold text-center mb-8">Articles</h1>
        <div class="flex flex-col sm:flex-row items-center gap-4 sm:gap-0">
            <select [(ngModel)]="selectedCategory" (change)="onCategoryChange($event)" class="p-2 bg-white text-gray-900 text-base sm:text-xl rounded-full sm:rounded-r-xl w-52 sm:w-[30%]">
                <option value="">All Categories</option>
                <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
            </select>
            <input #searchInput (input)="onSearchTermChange(searchInput.value)" class="bg-white text-gray-900 text-lg sm:text-xl rounded-full sm:rounded-l-xl py-1 sm:py-2 px-3 sm:px-4 w-full sm:w-[70%]" placeholder="Search">
        </div>
      </div>
    </div>
    <div class="mx-4 lg:mx-12 mt-10 pb-4">
      <div class="grid xl:grid-cols-4 md:grid-cols-3 sm:grid-cols-2 grid-cols-1 gap-4">
        <div *ngFor="let article of filteredArticles" [routerLink]="article.link" class="border-2 border-black p-8 my-4 flex flex-col justify-center items-center">
          <div class="flex flex-row w-full justify-end mb-4">
            <div class="mt-6 py-1 px-4 text-xl font-medium">{{ article.category }}</div>
          </div>
          <img [src]="article.imageSrc" alt="{{ article.name }}" class="w-full h-full mb-6 object-cover">
          <p class="py-1 px-4 text-3xl font-semibold">{{ article.name }}</p>
          <p class="hover:text-white hover:bg-black border-2 border-black mt-6 py-1 px-8 rounded-full text-xl font-medium">View</p>
        </div>
      </div>
    </div>
  </div>
